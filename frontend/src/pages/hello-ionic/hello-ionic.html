<ion-header>
  <ion-navbar>
    <ion-title>Quiz Portal</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
  <ion-row>
        <ion-col col-3 *ngFor="let item of items1">
        <flash-card class="card">
          <div class="flash-card-front">
            <div>{{item.name}}</div>
          </div>
          <div class="flash-card-back">
              <div *ngFor="let i of item.topics">{{i}}</div>
              <button ion-button (click)="checklogin(item)">Take Quiz</button>
          </div>
      </flash-card>
      </ion-col>
</ion-row>
</ion-grid>
</ion-content>
